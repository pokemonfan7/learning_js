<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <style>
            #div1{
                width:100%;
                position:absolute;
                bottom:0;
                margin:0 auto;
                text-align:center;
            }
        </style>
        <title>苹果菜单</title>
        <script>
        document.onmousemove=function(ev)
        {
            var oEvent=ev||event;
            var oDiv=document.getElementById('div1');
            var aImg=document.getElementsByTagName('img');
            var aInput=document.getElementsByTagName('input');
            var i=0;
            for(i=0;i<aImg.length;i++)
            {
                var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
                var y=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2;

                var a=x-oEvent.clientX;
                var b=y-oEvent.clientY;

                var dis=Math.sqrt(Math.pow(a,2)+b*b);
                
                var scale=1-dis/100;
                if(scale<0.5)
                {
                    scale=0.5;
                }
                aImg[i].width=scale*128;
                aInput[i].value=scale.toFixed(2);
            }

        };
        </script>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <div id="div1">
            <img src="images/1.png" width="64">
            <img src="images/2.png" width="64">
            <img src="images/3.png" width="64">
            <img src="images/4.png" width="64">
            <img src="images/5.png" width="64">
    </div>
    
</body>
</html>
