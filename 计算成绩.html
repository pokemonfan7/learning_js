<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script language="JavaScript">
        var score;
        score=eval(prompt("请输入你的成绩：",""));
        if(score>=90){document.write("A");}
        else if(score>=80){document.write("B");}
        else if(score>=70){document.write("C");}
        else{document.write("D");}

    </script>
</head>
<body>

</body>
</html>
