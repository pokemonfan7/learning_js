<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-property 属性</title>
    <style type="text/css">
        div{
            width:400px;
            height:100px;
            background:silver;
            font-weight:bold;
            color:#FFF;

        }
        div:hover{
            background-color:blue;
            -webkit-transition-property:background-color;
            -webkit-transition-duration: 5s;
            transition-timing-function: ease-in;

        }

    </style>
</head>
<body>
<div>222222222</div>
</body>
</html>
